databases:
  - name: postgres
    databaseName: budget_app
    user: budget_app
    ipAllowList: []

services:
  - type: web
    name: budget-app
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction
